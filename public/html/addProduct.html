      <form id="postForm" action="/" class="decor" style="margin-top: 1%">
        <div class="form-left-decoration"></div>
        <div class="form-right-decoration"></div>
        <div class="circle"></div>
        <div class="form-inner">
          <h1 id="titlePost">add new product</h1>
          <input id="inputName" type="text" placeholder="name" name="name" />
          <input id="inputPrice" type="text" placeholder="price" name="price" />
          <input id="inputCategory" type="text" placeholder="category" name="category"/>
          <input id="inputImg1" type="text" placeholder="image 1" name="image1"/>
          <input id="inputImg2" type="text" placeholder="image 2" name="image2"/>
          <textarea id="inputDescription" placeholder="description" rows="5"></textarea>
          <button type="submit">add product</button>
          <button type="submit">update</button>

        </div>
      </form>
