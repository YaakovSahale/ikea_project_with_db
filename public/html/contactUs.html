<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact us</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
    />
    <link rel="stylesheet" href="../css/form.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="ulNav">
          <li class="liNav"><a href="../index.html" target="">home page</a></li>
          <li class="liNav">
            <a href="./graphicsCards.html" target="">graphics cards</a>

    <main>
      <form action="/" class="decor" id="postForm">
        <div class="form-left-decoration"></div>
        <div class="form-right-decoration"></div>
        <div class="circle"></div>
        <div class="form-inner">
          <h1 id="titlePost">Contact us</h1>
          <input id="userName" type="text" placeholder="User name" />
          <input id="email" type="email" placeholder="Email" />
          <input id="phoneNumber" type="number" placeholder="Phone number" />
          <textarea id="message" placeholder="Message..." rows="5"></textarea>
          <button type="submit" href="/">Submit</button>
          <a href="./allContact.html"><button type="button">show contact</button></a>
        </div>
      </form>
      <script src="../javaScript/contactUs.js"></script>
    </main>
